<!DOCTYPE html>
<html>
<head>
    <title>User info</title>
</head>
<body>
<h2>User info</h2>
<br>
<form action="saveUser" method="post">
    <input type="hidden" name="id" th:value="${user.id}"/>
    <label>Name:</label>
    <input type="text" name="name" th:value="${user.name}" required/>
    <br><br>
    <label>Surname:</label>
    <input type="text" name="surname" th:value="${user.surname}" required/>
    <br><br>
    <label>Age:</label>
    <input type="text" name="age" th:value="${user.age}" required/>
    <br><br>
    <label>City:</label>
    <input type="text" name="city" th:value="${user.city}" required/>

    <br><br>
    <input type="submit" value="Ok">
    <br>
    <br>
</form>
<a href="/">
    <button type="button">Back to list</button>
</a>
</body>
</html>
